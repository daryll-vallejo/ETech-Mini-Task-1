<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETech: Mini Task 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ETech: Mini Task 1</h1>
    </header>
    <main>
        <div class="post-container">
            <!-- Post 1 -->
            <div class="post">
                <div class="post-header">
                    <img src="profile.jpg" alt="Avatar" class="avatar">
                    <div class="post-info">
                        <span class="name">John Doe</span>
                        <span class="date">August 12, 2024</span>
                    </div>
                </div>
                <div class="post-content">
                    <p class="caption">This is an example caption for the post.</p>
                    <div class="images">
                        <img src="course1.jpg" alt="Post Image 1" class="post-image" onclick="openModal(this)">
                        <img src="course2.jpg" alt="Post Image 2" class="post-image" onclick="openModal(this)">
                    </div>
                </div>
                <div class="post-footer">
                    <button class="like-button" onclick="likePost(this)">
                        Like <span class="like-count">0</span>
                    </button>
                </div>
            </div>
            <!-- Post 2 -->
            <div class="post">
                <div class="post-header">
                    <img src="profile.jpg" alt="Avatar" class="avatar">
                    <div class="post-info">
                        <span class="name">Jane Smith</span>
                        <span class="date">August 11, 2024</span>
                    </div>
                </div>
                <div class="post-content">
                    <p class="caption">Another example caption with more details.</p>
                    <div class="images">
                        <img src="course1.jpg" alt="Post Image 1" class="post-image" onclick="openModal(this)">
                        <img src="course2.jpg" alt="Post Image 2" class="post-image" onclick="openModal(this)">
                    </div>
                </div>
                <div class="post-footer">
                    <button class="like-button" onclick="likePost(this)">
                        Like <span class="like-count">0</span>
                    </button>
                </div>
            </div>
            <!-- Post 3 -->
            <div class="post">
                <div class="post-header">
                    <img src="profile.jpg" alt="Avatar" class="avatar">
                    <div class="post-info">
                        <span class="name">Alice Johnson</span>
                        <span class="date">August 10, 2024</span>
                    </div>
                </div>
                <div class="post-content">
                    <p class="caption">This is a third post with multiple images.</p>
                    <div class="images">
                        <img src="course1.jpg" alt="Post Image 1" class="post-image" onclick="openModal(this)">
                        <img src="course2.jpg" alt="Post Image 2" class="post-image" onclick="openModal(this)">
                        <img src="course1.jpg" alt="Post Image 3" class="post-image" onclick="openModal(this)">
                    </div>
                </div>
                <div class="post-footer">
                    <button class="like-button" onclick="likePost(this)">
                        Like <span class="like-count">0</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Daryll Jake Vallejo | Grade 11 - Jehosaphat</p>
    </footer>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
